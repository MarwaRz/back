<a class="cni">Ajouter une formation</a>
<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nom du formation</mat-label>
                        <input matInput 
                        placeholder="Product Name"
                        required  [(ngModel)]="product.nomFormation"
                        name="nomFormation">
                    </mat-form-field>
            
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Description</mat-label>
                        <input matInput placeholder="Product Description"
                        required [(ngModel)]="product.descriptionFormation"
                        name="descriptionFormation">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nature</mat-label>
                        <input matInput placeholder="Product Actual Price"
                        required [(ngModel)]="product.a"
                        name="a">
                    </mat-form-field>
             
            
                    <div align="end">
                        <button mat-stroked-button color="primary" style="margin-right: 3px;">vider</button>
                        <button type="submit" mat-stroked-button color="primary" *ngIf="isNewProduct">Ajouter</button>
                        <button type="submit" mat-stroked-button color="primary" *ngIf="!isNewProduct">Modifier</button>
                    </div>
                </form>
            
            </div>

           
        </div>
    </div>
</div>
