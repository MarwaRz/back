

<a class="cni">Liste des formation</a>
<div class="mt-5 p-3">

  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Chercher formation</mat-label>
    <input 
    #searchkeyword
    (keyup) ="searchByKeyword(searchkeyword.value)"
    matInput name="searchKey" id="searchKey" placeholder="Chercher formation">      
  </mat-form-field>

  <div *ngIf="showTable">

<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

    
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Numero Formation</th>
      <td mat-cell *matCellDef="let element"> {{element.idFormation}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Nom Formation </th>
      <td mat-cell *matCellDef="let element"> {{element.nomFormation}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Product Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.descriptionFormation}} </td>
    </ng-container>
  
  

    <ng-container matColumnDef="Product Actual Price">
        <th mat-header-cell *matHeaderCellDef> Nature </th>
        <td mat-cell *matCellDef="let element"> {{element.a}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
           

            <button mat-icon-button color="primary" (click)="editProductDetails(element.idFormation)">
              <mat-icon> edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click) = "deleteProduct(element.idFormation)">
            <mat-icon>delete </mat-icon>
        </button>
             </td>
      </ng-container>     
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf ="showLoadMoreProductButton">
   
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load more</button>
 </div>
</div>
