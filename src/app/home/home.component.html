
<a class="cni">Liste Formation</a>

<div class="containerr mt-5">
   <mat-form-field appearance="outline" class="w-50">
      <mat-label>Search any Product</mat-label>
      <input 
      #searchkeyword
      (keyup) ="searchByKeyword(searchkeyword.value)"
      matInput name="searchKey" id="searchKey" placeholder="Search any Product">      
  </mat-form-field>

   <mat-grid-list cols="3" rowHeight="3:5" gutterSize="10">
      <mat-grid-tile *ngFor="let p of productDetails">
         <div class="row p-3" >            
               <div>   
            <img src="https://cdnfr.africanmanager.com/wp-content/uploads/2019/02/logo-tranparent-cni1.png" width="300"
            height="200" >
          
         </div> 
            <div class="mt-3">
               <p><b> Formation : {{p.nomFormation}}</b></p>
            </div>

            <div class="mt-2">
             <p style="white-space: inherit;  overflow: hidden; text-overflow: ellipsis;"> Description : {{p.descriptionFormation}}</p>
            </div>

           

            <div class="mt-2">

                
               <button class="button" style="width: 200px;" (click)="buyProduct(p.idFormation)"><span>Inscription </span></button>
               
            </div>

         </div>
      </mat-grid-tile>
      
   </mat-grid-list>

   <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf ="showLoadButton">
   
      <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load more</button>
      

   </div>
</div>
